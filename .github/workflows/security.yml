name: Security check 
on:
  workflow_call:

jobs:
  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: -1
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint
        run: npx eslint ./js --ext .js

  security-test:
    name: Security Test
    runs-on: ubuntu-latest
    steps:
      - name: Run FakeAntivirus
        run: |
          echo "Security test passed!"


  add-label:
    if: ${{ github.event_name == 'pull_request' }}
    needs: [lint-check, security-test]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: write

    steps:
      - name: Add version label to PR
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: sec-passed


